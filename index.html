<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>order-summary-component</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header></header>
    <main class="card">
      <article class="text-center">
        <img
          class="image1"
          src="./assets/images/illustration-hero.svg"
          alt=""
        />
        <h1 class="order">Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </article>
      <article>
        <div class="minicard">
          <img class="image2" src="./assets/images/icon-music.svg" alt="" />
          <div class="flex-one">
            <h2 class="text2">Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
          <p class="change">Change</p>
        </div>
      </article>
      <article>
        <div class="button">
          <h1 class="text-button">Proceed to Payment</h1>
        </div>
      </article>
      <article>
        <p class="cancel">Cancel Order</p>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
